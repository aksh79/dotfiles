# mouse support
set -g mouse on

# Escape timeout
set -g escape-time 1

# pane navigation
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# window navigation
bind -n M-i previous-window
bind -n M-o next-window
bind -n M-p new-window

bind -n M-\; split-window -h -c "#{pane_current_path}"
bind -n M-\' split-window -v -c "#{pane_current_path}"
bind -n M-z resize-pane -Z

# session management
bind -n M-s choose-tree

# kill pane
bind -n M-q kill-pane

# theme

set -g status-bg color235
set -g status-fg white
set -g window-status-format "#I:#W"
set -g window-status-current-format "#[fg=white,bg=color232,bold] #I:#W #[default]"
set -g pane-active-border-style 'fg=colour81'
set -g pane-border-style 'fg=colour237'

set -g base-index 1             # numbering at 1
setw -g pane-base-index 1       # numbering at 1
set -g renumber-windows on      # Re-number when window closes

# copy fix
set -g mode-keys vi
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection -x
